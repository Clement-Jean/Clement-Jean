syntax = "proto3";

package clementjean;

import "google/protobuf/empty.proto";
import "options.proto";

option go_package = "github.com/Clement-Jean/Clement-Jean/proto";
option csharp_namespace = "ClementJean";
option java_package = "com.clementjean.proto";
option java_multiple_files = true;

message AboutMe {
  google.protobuf.Empty value = 1 [
    (api_version) = 26,
    (created_at) = {
      chinese_year: "🐷",
      year: 1995,
      month: NOVEMBER,
      day: 20
    },
    (kind) = HUMAN,
    (metadata) = {
      name: "Clément Jean",
      from: "🇫🇷",
      live_in: "🇨🇳",
      languages: [ C, CPP, GO, JAVA, KOTLIN ]
    },
    (status).work = RECORDING_A_NEW_COURSE,
    (spec).purpose = "Help others learn Protobuf and gRPC",
    (favorite) = {
      number: 42,
      programing_language: UNKNOWN,
      emoji_sequence: "🙈🙉🙊"
    }
  ];
}
