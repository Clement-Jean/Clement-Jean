syntax = "proto3";

package clementjean;

import "programing_language.proto";

option go_package = "github.com/Clement-Jean/Clement-Jean/proto";
option csharp_namespace = "ClementJean";
option java_package = "com.clementjean.proto";
option java_multiple_files = true;

message Metadata {
  string name = 1;
  string from = 2;
  string live_in = 3;
  repeated ProgramingLanguage languages = 4;
}